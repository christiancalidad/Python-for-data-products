<!DOCTYPE html>
<html>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

.column img {
    margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Malla</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <p>Grafica de Sin(x).</p>
    <img src="sin.png" alt="Sin(x)">
  </div>
  <div class="column">
    <p>Grafica de Cos(x).</p>
    <img src="cos.png" alt="Cos(x)">
  </div>  
</div>

</body>
</html>
